<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria</title>
</head>
<body>
    <p>A variavel A = <span id="a"></span></p>
    <p>A variavel C = <span id="c"></span></p>

    <script>
        let a = Number(5000);
        let c = String("MARIA");

        if (a > 1000 && c == "MARIA"){
            a = a + 3000;
        }

        document.getElementById("a").innerHTML = a;
        document.getElementById("c").innerHTML = c;

    </script>
</body>
